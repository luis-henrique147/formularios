<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulário</h1>

    <form action="#" method="post">

        <label for="nome"> Nome: </label>

        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
<br>
<br>
        <label for="senha"> Senha: </label>
        <input type="password" name=" senha " id=" Senha" placeholder=" Digite sua senha">
<br>
<br>

<label for="email">E-mail:</label>
 <input type="email" name="email" id="email" placeholder="Digite se e-mail">

<br>
<br>

<label for="idade">Idade: </label>
<input type="number" name="idade" id="idade" placeholder="Digie sua idade" min="18" max="100" class="smoll-input">

<br>
<br>

<label for="website">website:</label>
<input type="url" name="website" id="website" placeholder="https://">

<br>
<br>

<label for="telefone">Telefone:</label>
<input type="tel" name="telefone" id="telefone" placeholder="(**) xxxxx-xxxx">

<br>
<br>

<label for="termos">Aceitar os termos:</label>
<input type="checkbox" name="termos" id="termos ">

<br>
<br>

<label for="genero">Gêneros:</label>

<input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
<label for="marculino" class="inline-label"> Masculino</label>


<input type="radio" id="feminino" name="genero" value="faminino" class="small-input" >
<label for="feminino" class="inline-label">Feminino</label>


<input type="radio" name="genero" id="outro" value="outro" class="small-input">
<label for="outro" class="inline-label"> outro:</label>

<br>
<br>


<label for="data-nascimento"> Data de data-nascimento</label>
<input type="date" name="data-nascimento" id="data-nascimento">

<br>
<br>

<label for="cor-favorita">Cor Favorita</label>
<input type="color" name="cor-favorita" id="cor-favoria">

<br>
<br>

<label for="satifacao">Satisfação (0 A 10):</label>
<input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

<br>
<br>

<label for="comentarios">Comentarios:</label><br>
<textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentários"></textarea>

<br>
<br>


<label for="pais">País:</label>

<select name="país" id="país">

<option value="brasil">Brasil</option>
<option value="eua">Estados Unidos</option>
<option value="canada">Canadá</option>
<option value="china ">China </option>
<option value="mexico">Mexíco </option>

</select>

<br><br>

<label for="arquivo">Carregar Arquivo:</label>

<input type="file" name="arquivo" id="arquivo">


<br><br>

<button type="submit">Enviar</button>







    </form>


</body>

</html>
